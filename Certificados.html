<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificados - Santiago Murillo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Styles.css">
</head>
<body>

  <!-- Texto principal de sección -->
  <section class="intro-text">
    <h1>📜 Certificados</h1>
    <p>Estos son los hitos que han marcado mi camino.</p>
  </section>

  <!-- Sección con los botones que se mostrarán al hacer clic -->
  <section class="certificados-container">
    <!-- Los botones de los certificados con sus enlaces -->
    <div class="grid-secciones">
      <div class="row">
        <a href="EF SET Certificate.pdf" class="seccion-link">
          <section class="seccion">
            <h2>🗽 Certificado EF SET</h2>
          </section>
        </a>

        <a href="Fundamentos de programación.jpeg" class="seccion-link">
          <section class="seccion">
            <h2>👨‍💻 Fundamentos de programación</h2>
          </section>
        </a>
      </div>

      <div class="row">
        <a href="Semillero Departamental de investigación jpeg.jpeg" class="seccion-link">
          <section class="seccion">
            <h2>🔬 Semillero Departamento de Investigación</h2>
          </section>
        </a>
      </div>
    </div>
  </section>

  <!-- Botón Regresar -->
  <section class="regresar-container">
    <button class="regresar-button" onclick="window.history.back()">Regresar</button>
  </section>

</body>
</html>
