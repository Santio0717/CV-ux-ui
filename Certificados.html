<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificados - Santiago Murillo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Styles.css">
</head>
<body>

  <!-- Texto principal de sección -->
  <section class="intro-text">
    <h1>📜 Certificados</h1>
    <p>Estos son los hitos que han marcado mi camino.</p>
  </section>

  <!-- Sección principal con el botón para mostrar más -->
  <section class="certificados-container">
    <!-- Botón que al hacer clic muestra los otros certificados -->
    <button id="mostrar-certificados" class="seccion-link">
      Mostrar certificados
    </button>
    
    <!-- Botones adicionales (inicialmente ocultos) -->
    <div id="certificados-extras" class="extra-buttons">
      <a href="ruta-al-certificado-ef-set" class="certificado-item">🇺🇸 Certificado EF SET</a>
      <a href="ruta-al-certificado-programacion" class="certificado-item">👨‍💻 Fundamentos de programación</a>
      <a href="ruta-al-semillero-investigacion" class="certificado-item">🔬 Semillero Departamento de Investigación</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Santiago Murillo | <a href="mailto:santiagomr2003@gmail.com">Contáctame</a></p>
  </footer>

  <!-- Script para mostrar los botones adicionales -->
  <script>
    document.getElementById('mostrar-certificados').addEventListener('click', function() {
      var extraButtons = document.getElementById('certificados-extras');
      if (extraButtons.style.display === 'none' || extraButtons.style.display === '') {
        extraButtons.style.display = 'grid'; // Muestra los botones
      } else {
        extraButtons.style.display = 'none'; // Oculta los botones
      }
    });
  </script>

</body>
</html>
