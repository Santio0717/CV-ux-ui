<header class="site-header">
  <div class="container nav-wrap">
    <a href="../../index.html#inicio" class="brand" aria-label="Ir al inicio">SM·UX</a>

    <nav class="main-nav" aria-label="Navegación principal">
      <a href="../../index.html#proyectos" data-i18n="nav_projects">Proyectos</a>
      <a href="../../index.html#tecnologias" data-i18n="nav_skills">Tecnologías</a>
      <a href="../../index.html#certificados" data-i18n="nav_certificates">Certificados</a>
      <a href="../../index.html#contacto" data-i18n="nav_contact">Contacto</a>
    </nav>

    <!-- TOOLBAR EN DROPDOWNS (SIN EMOJIS) -->
    <div class="toolbar">

      <!-- Dropdown Idioma -->
      <div class="dropdown" id="langDropdown">
        <button class="drop-btn" type="button" aria-haspopup="true" aria-expanded="false">
          <span data-i18n="toolbar_language">Idioma</span>
        </button>

        <div class="drop-panel" role="menu" aria-label="Selector de idioma">
          <button class="lang-btn" data-lang="es" type="button">ES</button>
          <button class="lang-btn" data-lang="en" type="button">EN</button>
          <button class="lang-btn" data-lang="fr" type="button">FR</button>
          <button class="lang-btn" data-lang="pt" type="button">PT</button>
          <button class="lang-btn" data-lang="de" type="button">DE</button>
          <button class="lang-btn" data-lang="zh" type="button">中文</button>

          <div class="drop-sep"></div>

          <button id="resetLang" class="drop-reset" type="button" data-i18n="toolbar_reset_language">
            Restablecer idioma
          </button>
        </div>
      </div>

      <!-- Dropdown Accesibilidad -->
      <div class="dropdown" id="a11yDropdown">
        <button class="drop-btn" type="button" aria-haspopup="true" aria-expanded="false">
          <span data-i18n="toolbar_accessibility">Accesibilidad</span>
        </button>

        <div class="drop-panel" role="menu" aria-label="Opciones de accesibilidad">

          <div class="a11y-row">
            <button id="fontMinus" class="a11y-btn" type="button">A-</button>
            <button id="fontPlus" class="a11y-btn" type="button">A+</button>
          </div>

          <label class="toggle">
            <input type="checkbox" id="toggleContrast" />
            <span data-i18n="toolbar_contrast">Alto contraste</span>
          </label>

          <label class="toggle">
            <input type="checkbox" id="toggleReadable" />
            <span data-i18n="toolbar_readable">Fuente legible</span>
          </label>

          <div class="drop-sep"></div>

          <button id="resetA11y" class="drop-reset" type="button" data-i18n="toolbar_reset_accessibility">
            Restablecer accesibilidad
          </button>
        </div>
      </div>

    </div>
  </div>
</header>
