<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bon Bon Bum · Estudio de Caso</title>

  <link rel="stylesheet" href="./style.css" />
</head>

<body class="case-page">

  <main class="case-layout">

    <!-- ===== IZQUIERDA ===== -->
    <section class="case-main case-content">
      <h1 class="case-title">Bon Bon Bum</h1>

      <!-- Tabs (páginas completas) -->
      <nav class="ux-tabs" aria-label="Fases del caso">
        <a class="ux-tab active" href="ux-research.html" target="caseFrame">UX Research</a>
        <a class="ux-tab" href="ux-design.html" target="caseFrame">UX Design</a>
        <a class="ux-tab" href="prototipado.html" target="caseFrame">Prototipado</a>
        <a class="ux-tab" href="product-design.html" target="caseFrame">Product Design</a>
        <a class="ux-tab" href="accesibilidad.html" target="caseFrame">Accesibilidad</a>
      </nav>

      <p class="case-subtitle">
        Selecciona una categoría para explorar cada fase del proceso.
      </p>

      <!-- ✅ Aquí se carga la "página completa" sin perder el lado derecho -->
      <iframe
        class="case-frame"
        name="caseFrame"
        src="ux-research.html"
        title="Contenido del caso Bon Bon Bum"
        loading="lazy">
      </iframe>
    </section>

    <!-- ===== DERECHA (se conserva SIEMPRE) ===== -->
    <aside class="case-aside">
      <div class="case-preview">
        <img
          src="../../../activos/Proyectos/Bon_Bon_Bum.png"
          alt="Vista previa del proyecto Bon Bon Bum"
          loading="lazy"
        />
      </div>

      <div class="case-links">
        <a href="../../../index.html#proyectos" class="btn ghost">Volver al portafolio</a>
        <a href="https://www.figma.com/proto/C09Cx9hzMYJ72q597DdMNY/Wireframing-in-Figma"
           target="_blank" rel="noopener noreferrer"
           class="btn case">Ver prototipo en Figma</a>
      </div>
    </aside>

  </main>

  <!-- Solo para activar visualmente el tab seleccionado -->
  <script>
    const tabs = document.querySelectorAll(".ux-tab");
    tabs.forEach(t => {
      t.addEventListener("click", () => {
        tabs.forEach(x => x.classList.remove("active"));
        t.classList.add("active");
      });
    });
  </script>

</body>
</html>
