  <script>
    // Obtener todos los enlaces con clase seccion-link y atributo data-video
    const videoLinks = document.querySelectorAll('.seccion-link[data-video]');
    const videoPlayer = document.getElementById('videoPlayer');
    const source = videoPlayer.querySelector('source');

    videoLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const videoFile = link.getAttribute('data-video');
        source.src = videoFile;
        videoPlayer.load();
        videoPlayer.play();
        // Scroll al reproductor para mejor UX
        videoPlayer.scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
